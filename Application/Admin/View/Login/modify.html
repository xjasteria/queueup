<!DOCTYPE html>
<html lang="zh">
<head>
    <include file="common/top" />
    <title>管理员修改密码</title>

    <!-- Custom styles for this template -->
    <link href="{$base_url}/Public/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<include file="common/main" />

<div class="container">

    <form class="form-signin" role="form" action="{$base_url}/index.php/admin/modify/do_modify" method="post">
        <h2 class="form-signin-heading">管理员-修改密码</h2>
        <input type="password" name="oldpassword" class="form-control" placeholder="原密码" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="新密码" required>
		<input type="password" name="newpassword" class="form-control" placeholder="再次输入新密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>

</div> <!-- /container -->

</body>
</html>
