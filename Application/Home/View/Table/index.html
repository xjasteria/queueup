<!DOCTYPE html>
<html lang="en">
<head>
<include file="common/top" />
<title>餐桌管理</title>
</head>

<body>

<include file="common/main" />
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script type="text/javascript">

    $(document).ready(function () {
        $("#jqGrid").jqGrid({
            url: '{$base_url}/index.php/home/table/query',
            editurl:'{$base_url}/index.php/home/table/update',
            mtype: "GET",
            styleUI : 'Bootstrap',
            datatype: "json",
            colModel: [
                {
                    label: 'ID',
                    name: 'id',
                    width: 75,
                    key: true,
                    editable: false
                },
                {
                    label: '内部餐桌编号',
                    name: 'inner_number',
                    width: 140,
                    editable: true
                },
                {
                    label : '餐桌类型',
                    name: 'category_id',
                    width: 100,
                    editable: true,
                    search:false,
                    edittype: "select",
                    formatter:'select',
                    editoptions: {
                       value: "{$category}"
                    }

                },
                {
                    label : '使用情况',
                    name: 'status',
                    width: 100,
                    editable: true,
                    edittype: "select",
                    formatter:'select',
                    editoptions: {
                        value: "0:未使用;1:已使用"
                    }
                },
                {
                    label: '更新时间',
                    name: 'updated_at',
                    width: 80,
                    editable: false,
                    formatter: 'date',
                    formatoptions: {srcformat: 'U', newformat: 'Y-m-d H:i'}
                }
            ],
            loadonce: false,
            viewrecords: true,
            reloadAfterSubmit:true,
            closeAfterAdd:true,
            closeAfterEdit:true,
            width: 780,
            autoheight: true,
            height:500,
            rowNum: 10,
            pager: "#jqGridPager"
        });

        $('#jqGrid').navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: false, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {
                    height: 'auto',
                    width: 800,
                    editCaption: "编辑申请资料",
                    recreateForm: true,
                    closeAfterEdit: true,
                    errorTextFormat: function (data) {

                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Add Dialog
                {
                    height: 'auto',
                    width: 800,
                    editCaption: "编辑申请资料",
                    recreateForm: true,
                    closeAfterAdd: true,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Delete Dailog
                {
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                });
    });

</script>


</body>
